<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Virtual Stand-up</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/etext/list">List</a></li>
                <li class="active"><a href="/etext/new">New eText</a></li>
                <li><a href="/etext/tasklist">Tasks' List</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="text-center">
        <h1>New Virtual Stand-up Meeting Note</h1>
        <p class="lead">Use this form to enter your daily meeting notes...</p>
    </div>

    {% if message.length > 0 %}
    <div class="alert alert-danger alert-error">
        {{ message }}
    </div>
    {% endif %}

    <form class="form-horizontal" action="new" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Enter a new Echo Text item</legend>

                 <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="eTitle">Title</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="eTitle" name="eTitle"></textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="eSubTitle">Sub Title</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="eSubTitle" name="eSubTitle"></textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="eOrder">Order Number</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="eOrder" name="eOrder"></textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="eHint">Hint</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="eHint" name="eHint"></textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="eText">Text</label>
                <div class="col-md-6">
                    <textarea style="height:440px" class="form-control" id="eText" name="eText"></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnSaveNote">Save Note</label>
                <div class="col-md-4">
                    <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>

        </fieldset>
    </form>


</div><!-- /.container -->
</body>
</html>
